<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Calculator</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="calc">
		<div class="calc-menu">
			<button class="calc-menu-button" type="button">
				<span></span>
			</button>
		</div>
		<div class="container">
			
			<h1 class="calc-title">Фильтр результатов</h1>
			<form class="form" method="POST" id="form">
				<div class="form-wrapper">
					<div class="form-fieldset-wrapper">
						<fieldset class="form-fieldset form-fieldset-price">
							<legend class="form-legend form-legend-price">Цена</legend>
							<div class="form-slider">
								<div class="form-slider-prices">
									<span class="form-slider-text">от</span>
									<span class="form-slider-value" id="slider-value-min"></span>
									<span class="form-slider-text">до</span>
									<span class="form-slider-value" id="slider-value-max"></span>
								</div>
								<div class="form-slider-bar">
									<div id="slider"></div>
								</div>
							</div>
						</fieldset>
						<fieldset class="form-fieldset form-fieldset-kind-of-bees">
							<legend class="form-legend">Вид пчел</legend>
							<div class="form-checkbox-wrapper">
								<input class="form-checkbox-input" type="checkbox" id="bigIndianBee">
								<label class="form-checkbox-label" for="bigIndianBee">
									<span class="form-checkbox-element">
										<svg>
											<use xlink:href="#check"></use>
										</svg>
									</span>
									<span>Большая индийская пчела</span>
								</label>
							</div>
							<div class="form-checkbox-wrapper">
								<input class="form-checkbox-input" type="checkbox" id="honeyBee">
								<label class="form-checkbox-label" for="honeyBee">
									<span class="form-checkbox-element">
										<svg>
											<use xlink:href="#check"></use>
										</svg>
									</span>
									<span>Медоносная пчела</span>
								</label>
							</div>
							<div class="form-checkbox-wrapper">
								<input class="form-checkbox-input" type="checkbox" id="indianBee">
								<label class="form-checkbox-label" for="indianBee">
									<span class="form-checkbox-element">
										<svg>
											<use xlink:href="#check"></use>
										</svg>
									</span>
									<span>Индийская пчела</span>
								</label>
							</div>
							<div class="form-checkbox-wrapper">
								<input class="form-checkbox-input" type="checkbox" id="arlicBee">
								<label class="form-checkbox-label" for="arlicBee">
									<span class="form-checkbox-element">
										<svg>
											<use xlink:href="#check"></use>
										</svg>
									</span>
									<span>Арликовая пчела</span>
								</label>
							</div>
						</fieldset>
					</div>
					<div class="form-fieldset-wrapper">
						<fieldset class="form-fieldset form-fieldset-rating">
							<legend class="form-legend">Рейтинг пчел</legend>
							<div class="form-rating-area rating-area">
								<input class="form-rating-input" type="radio" id="star-5" name="rating" value="5">
								<label class="form-rating-label" for="star-5" title="5">
									<svg>
										<use xlink:href="#star"></use>
									</svg>
								</label>	
								<input class="form-rating-input" type="radio" id="star-4" name="rating" value="4">
								<label class="form-rating-label" for="star-4" title="4">
									<svg>
										<use xlink:href="#star"></use>
									</svg>
								</label>
								<input class="form-rating-input" type="radio" id="star-3" name="rating" value="3">
								<label class="form-rating-label" for="star-3" title="3">
									<svg>
										<use xlink:href="#star"></use>
									</svg>
								</label>
								<input class="form-rating-input" type="radio" id="star-2" name="rating" value="2">
								<label class="form-rating-label" for="star-2" title="2">
									<svg>
										<use xlink:href="#star"></use>
									</svg>
								</label>
								<input class="form-rating-input" type="radio" id="star-1" name="rating" value="1">
								<label class="form-rating-label" for="star-1" title="1">
									<svg>
										<use xlink:href="#star"></use>
									</svg>
								</label>
							</div>
						</fieldset>
						<fieldset class="form-fieldset form-fieldset-manufacturer">
							<legend class="form-legend">Выбрать производителя</legend>
							<div class="form-radio-wrapper">
								<input class="form-radio-input" type="radio" id="manufacturer-1" name="manufacturer">
								<label class="form-radio-label" for="manufacturer-1">
									<span class="form-radio-element">
										<svg>
											<use xlink:href="#check"></use>
										</svg>
									</span>
									<span class="form-radio-description">
										<svg>
											<use xlink:href="#manufacturerSony"></use>
										</svg>
									</span>
								</label>
							</div>
							<div class="form-radio-wrapper">
								<input class="form-radio-input" type="radio" id="manufacturer-2" name="manufacturer">
								<label class="form-radio-label" for="manufacturer-2">
									<span class="form-radio-element">
										<svg>
											<use xlink:href="#check"></use>
										</svg>
									</span>
									<span class="form-radio-description">
										<svg>
											<use xlink:href="#manufacturerSony"></use>
										</svg>
									</span>
								</label>
							</div>
							<div class="form-radio-wrapper">
								<input class="form-radio-input" type="radio" id="manufacturer-3" name="manufacturer">
								<label class="form-radio-label" for="manufacturer-3">
									<span class="form-radio-element">
										<svg>
											<use xlink:href="#check"></use>
										</svg>
									</span>
									<span class="form-radio-description">
										<svg>
											<use xlink:href="#manufacturerSony"></use>
										</svg>
									</span>
								</label>
							</div>
						</fieldset>
					</div>
					<div class="form-fieldset-wrapper">
						<fieldset class="form-fieldset form-fieldset-bee-abdomen-hairiness">
							<legend class="form-legend">Волосатость брюшка пчелы</legend>
							<select class="form-select-box" data-placeholder="Выбрать брюшко пчелы" multiple>
								<option value="bigIndianBee">Большая индийская пчела</option>
								<option value="honeyBee">Медоносная пчела</option>
								<option value="indianBee">Индийская пчела</option>
								<option value="arlicBee">Арликовая пчела</option>
							  </select>
						</fieldset>
						<fieldset class="form-fieldset form-fieldset-clothes">
							<legend class="form-legend form-legend-clothes">Выбрать тип одежды</legend>
							<div class="form-type-of-clothing-wrapper">
								<div class="form-type-of-clothing form-type-of-clothing-1">
									<input class="form-type-of-clothing-input" type="checkbox" id="clothes_1">
									<label class="form-type-of-clothing-label" for="clothes_1">
										<!-- <span class="form-type-of-clothing-description"> -->
											<svg>
												<use xlink:href="#clothes-1"></use>
											</svg>
										<!-- </span> -->
									</label>
								</div>
								<div class="form-type-of-clothing form-type-of-clothing-2">
									<input class="form-type-of-clothing-input" type="checkbox" id="clothes_2">
									<label class="form-type-of-clothing-label" for="clothes_2">
										<!-- <span class="form-type-of-clothing-description"> -->
											<svg>
												<use xlink:href="#clothes-2"></use>
											</svg>
										<!-- </span> -->
									</label>
								</div>
								<div class="form-type-of-clothing form-type-of-clothing-3">
									<input class="form-type-of-clothing-input" type="checkbox" id="clothes_3">
									<label class="form-type-of-clothing-label" for="clothes_3">
										<!-- <span class="form-type-of-clothing-description"> -->
											<svg>
												<use xlink:href="#clothes-3"></use>
											</svg>
										<!-- </span> -->
									</label>
								</div>
								<div class="form-type-of-clothing form-type-of-clothing-4">
									<input class="form-type-of-clothing-input" type="checkbox" id="clothes_4">
									<label class="form-type-of-clothing-label" for="clothes_4">
										<!-- <span class="form-type-of-clothing-description"> -->
											<svg>
												<use xlink:href="#clothes-4"></use>
											</svg>
										<!-- </span> -->
									</label>
								</div>
								<div class="form-type-of-clothing form-type-of-clothing-5">
									<input class="form-type-of-clothing-input" type="checkbox" id="clothes_5">
									<label class="form-type-of-clothing-label" for="clothes_5">
										<!-- <span class="form-type-of-clothing-description"> -->
											<svg>
												<use xlink:href="#clothes-5"></use>
											</svg>
										<!-- </span> -->
									</label>
								</div>
								<div class="form-type-of-clothing form-type-of-clothing-6">
									<input class="form-type-of-clothing-input" type="checkbox" id="clothes_6">
									<label class="form-type-of-clothing-label" for="clothes_6">
										<!-- <span class="form-type-of-clothing-description"> -->
											<svg>
												<use xlink:href="#clothes-6"></use>
											</svg>
										<!-- </span> -->
									</label>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="form-buttons-wrapper">
						<button class="form-button" type="submit" id="submitBtn">Записать</button>
						<button class="form-button" type="reset" id="resetBtn">Сбросить</button>
					</div>
				</div>
			</form>
		</div>
	</section>
	

	<!-- SVG -->

		</symbol>
		<symbol id="clothes-1" viewBox="0 0 62.87 40.34">
